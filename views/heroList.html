    <script src="/node_modules/art-template/lib/template-web.js"></script>
    <title>王者荣耀英雄管理器</title>
</head>

<body>
    <header>

            <h1>
                <a href="/">王者荣耀</a>

    </header>
    <div class="container hero-list">
        <a class="btn btn-success pull-right" href="/views/heroAdd.html">添加英雄</a>
        <table class="table table-hover">
            <thead>
                <th>编号</th>
                <th>名称</th>
                <th>性别</th>
                <th>操作</th>
            </thead>
            <tbody id="tbody">

                <script id="listTpl" type="text/html">
                    {{ each heros}}
                        <tr>
                            <td>{{$value.id}}</td>
                            <td>{{$value.name}}</td>
                            <td>{{$value.gender}}</td>
                            <td>
                            <a class = "check" href="/views/heroInfo.html?id={{ $value.id }}" hero_id = "{{$value.id}}">查看</a>
                            <a class = "delete" href="/heroDelete?id={{$value.id}}">删除</a>
                            </td>
                        </tr>
                        {{/each}}
                
                </script>

            </tbody>
        </table>
    </div>
    
    <script>
    $(function(){
        $.ajax({
        url:"/heroList",
        dataType:'json',
        success:function (data) {
            console.log(data);
            var html =template('listTpl',data);
            $('#tbody').html(html);
          }

    })
